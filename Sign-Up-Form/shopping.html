<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Shop - Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Donut Shop</h1>
            <div id="user-welcome"></div>  <!-- This will display the user's name -->
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>Our Donuts</h2>
            <!-- Products List -->
            <div class="product" data-id="1">
                <h3>Chocolate Donut</h3>
                <p>$2.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h3>Strawberry Donut</h3>
                <p>$2.80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Donut Shop</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
