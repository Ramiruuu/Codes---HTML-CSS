<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-in System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cash-in to E-Wallet</h2>

        <!-- FORM with POST method -->
        <form id="cashinForm">
            <label for="wallet">Select E-Wallet:</label>
            <select id="wallet" name="wallet" required>
                <option value="GCash">GCash</option>
                <option value="PayMaya">PayMaya</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" required>

            <label for="amount">Amount (PHP):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>

            <button type="submit">Proceed</button>
        </form>

        <!-- CONFIRMATION MESSAGE -->
        <div id="confirmation" class="hidden">
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
